<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <h2>Covid India report</h2>
            <thead>
                <tr>
                    <th>State Code</th>
                    <th>Confirmed</th>
                    <th>deceased</th>
                    <th>recovered</th>
                    <th>Tested</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="statecode">GJ</td>
                    <td id="Confirmed"></td>
                    <td id="deceased"></td>
                    <td id="recovered"></td>
                    <td id="Tested"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
